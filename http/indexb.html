<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Http Examples</title>
</head>
<body ng-controller="FirstController">

<input type="text" ng-model="newPost.title">
<br>
<textarea ng-model="newPost.body"> </textarea>

<button ng-click="addPost()">Enviar post</button>
<ul>
    <li ng-repeat="varpost in posts">
        <h2>{{varpost.title}}</h2>
        <p>
            {{varpost.body}}
        </p>
    </li>
</ul>


<script src="../libs/angular.min.js"></script>
<script src="ncontroller.js"></script>
</body>
</html>
