<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello controller</title>
</head>
<body ng-controller="FirstController">

/* Para actualizar el scope desde la parte visual*/
<br>
<input type="text" ng-model="nuevoComentario.comentario">
<br>
<input type="text" ng-model="nuevoComentario.username">
<button ng-click="agregarComentario()">Agregar Comentario</button>
<br>
<h3> Comentarios </h3>
<ul>
    <li ng-repeat="varcoment in comentarios">
        {{varcoment.comentario}} -
        <strong>{{varcoment.username}}</strong>
    </li>
</ul>


/* Primera Parte */
{{"Hello" + nombre }}

<script src="../libs/angular.min.js"></script>
<script src="controller.js"></script>
</body>
</html>
